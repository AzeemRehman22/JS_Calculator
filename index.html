<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <h2 class="head">CALCULATOR</h2>
        </div>
        <div>
            <input id="result" class="input" type="text">
        </div>
        <div >
            <button class="skipbtn" onclick="getclear()">C</button>
        </div>
        <div>
            <button class="numbtn" onclick="getnumber('7')">7</button>
            <button class="numbtn" onclick="getnumber('8')">8</button>
            <button class="numbtn" onclick="getnumber('9')">9</button>
            <button class="numbtn" onclick="getnumber('x')">x</button>
        </div>
        <div>
            <button class="numbtn" onclick="getnumber('4')">4</button>
            <button class="numbtn" onclick="getnumber('5')">5</button>
            <button class="numbtn" onclick="getnumber('6')">6</button>
            <button class="numbtn" onclick="getnumber('-')">-</button>
        </div>
        <div>
            <button class="numbtn" onclick="getnumber('1')">1</button>
            <button class="numbtn" onclick="getnumber('2')">2</button>
            <button class="numbtn" onclick="getnumber('3')">3</button>
            <button class="numbtn" onclick="getnumber('+')">+</button>
        </div>
        <div>
            <button class="lbtn" onclick="getnumber('.')">.</button>
            <button class="lbtn" onclick="getnumber('0')">0</button>
            <button class="lbtn1" onclick="getresult()">=</button>
            
         
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
